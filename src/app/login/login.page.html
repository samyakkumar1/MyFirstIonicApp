<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <img src="assets/icon/login.png" alt="">
    </ion-card-header>
    <br>
    <ion-item>
      <ion-input placeholder="User Name"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input type="password" placeholder="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="LogMeIn()" expand="block">Hey Log Me In!</ion-button>
    
  </ion-card>
</ion-content>
